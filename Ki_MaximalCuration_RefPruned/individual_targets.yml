sources:
    CHEMBL253-1:
        description: "Target CHEMBL253: Cannabinoid CB2 receptor"
        args:
            filename: 'Ki_MaximalCuration_RefPruned/Datasets/target_CHEMBL253-1_Ki_MaximalCuration_RefPruned.csv.gz'
            smilesColumn: canonical_smiles
        metadata:
            url: https://www.ebi.ac.uk/chembl/target_report_card/CHEMBL253/
            source: ChEMBL_32
            target_organism: Homo sapiens
            assays_included: CHEMBL1837632,CHEMBL931641
            num_points: 34
            activity_type: Ki_MaximalCuration_RefPruned
            min pchembl_value: 6.62
            max pchembl_value: 9.92
            median pchembl_value: 8.52
            driver: intake_rdkit.smiles.SmilesSource
            
